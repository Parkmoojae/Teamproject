<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Editors</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/static/plugins/summernote/summernote-bs4.min.css">
  <!-- CodeMirror -->
  <link rel="stylesheet" href="/static/plugins/codemirror/codemirror.css">
  <link rel="stylesheet" href="/static/plugins/codemirror/theme/monokai.css">
  <!-- SimpleMDE -->
  <link rel="stylesheet" href="/static/plugins/simplemde/simplemde.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
     <!-- Navbar -->
    {% include 'nav.html' %}
  <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      {% include 'aside.html' %}
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>게시글 수정</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">게시글 수정</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-outline card-info">
              <div class="card-header">
                <!-- <h3 class="card-title">
                  게시글 제목
                </h3> -->
                <div class="form-group row">
                  <input type='hidden' id='board_id' value={{data.board_id}}>
                  <input type='hidden' id='board_pid' value={{data.board_pid}}>
                  <input type='hidden' id='board_list_id' value={{data.board_list_id}}>
                  <label for="board_title" class="col-sm-1 control-label">게시글 제목</label>
                  <div class="col-sm-11">
                    <input id='board_title' type="text" class="form-control" placeholder="title.." value={{data.board_title}}>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <div class="form-group row">
                  <br>
                  <label for="board_content" class="col-sm-1 control-label">게시글 내용</label>
                </div>
                <textarea id='board_content' class="form-control" rows="10" placeholder="content ...">{{data.board_content}}</textarea>
              </div>
              <div class="card-footer">
                  <button type="button" id='btn_cancel' class="btn btn-default float-right">취소</button>
                  <button type="button" id='btn_boardWrite' class="btn btn-success float-right">수정</button>
              </div>
            </div>
          </div>
          <!-- /.col-->
        </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.1.0-rc
      </div>
      <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="/static/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/static/dist/js/adminlte.min.js"></script>
  <!-- Summernote -->
  <script src="/static/plugins/summernote/summernote-bs4.min.js"></script>
  <!-- CodeMirror -->
  <script src="/static/plugins/codemirror/codemirror.js"></script>
  <script src="/static/plugins/codemirror/mode/css/css.js"></script>
  <script src="/static/plugins/codemirror/mode/xml/xml.js"></script>
  <script src="/static/plugins/codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="/static/dist/js/demo.js"></script>
  <!-- Page specific script -->
  <script>
    $(function () {
      // Summernote
      $('#summernote').summernote()

      // CodeMirror
      CodeMirror.fromTextArea(document.getElementById("codeMirrorDemo"), {
        mode: "htmlmixed",
        theme: "monokai"
      });
    })
  </script>
  <script src='/static/js/boardUpdate.js'></script>
</body>

</html>
